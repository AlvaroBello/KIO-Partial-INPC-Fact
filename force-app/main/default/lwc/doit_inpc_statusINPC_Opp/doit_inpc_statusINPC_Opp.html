<template>
    <lightning-card icon-name="standard:account" title="Asignación de INPC">
        <div class="slds-box slds-text-align_center slds-m-around_x-small">
            <label >Estatus Cláusula INPC</label>
            <lightning-combobox
                            value={statusClausula}
                            options={optionsClausula}
                            variant="label-hidden"
                            readonly>
            </lightning-combobox>
        </div>
        <lightning-accordion allow-multiple-sections-open>
            <lightning-accordion-section lwc:if={inpcLeft} label="Creacíon de Asignación de INPC">
                <c-doit_inpc_-create-i-n-p-c-asignation opp-id={recordId} renewal={renewal} length-i-n-p-c={length} mrc={lastMRCwith}></c-doit_inpc_-create-i-n-p-c-asignation>
            </lightning-accordion-section>
            <lightning-accordion-section lwc:if={asignacion} label="Modificacíon de Asignación de INPC">
                <template for:each={inpcAsigList} for:item="inpc">
                    <lightning-accordion key={inpc.fields.Id.value} allow-multiple-sections-open>
                        <lightning-accordion-section label={inpc.fields.Periodo__c.value}>
                            <lightning-card icon-name="standard:account" title="Modificación de Asignación de INPC">
                                <c-doit_inpc_-edit-i-n-p-c-asignation record-id-asignacion={inpc.fields.Id.value} negociando={inpc.fields.INPC_Negociacion__c.value} aceptado={inpc.fields.INPC_Aprobado__c.value}></c-doit_inpc_-edit-i-n-p-c-asignation>
                            </lightning-card>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </template>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
</template>
